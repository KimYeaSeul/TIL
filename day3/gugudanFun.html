<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h3>함수를 이용한 구구단</h3>
    <script>
        var gugu = function(){
            var result = [];
            for(var i = 2; i<10; i++){
                document.write('<h4>'+ i+'단</h4><br>');
                var docu = "";
                for(var j = 1; j<10; j++){
                    result[j]= Number(i*j);
                    docu += `${i} X ${j} = ${result[j]}`+'<br>';
                }
                document.write(docu);
            }
        };
        gugu();
    </script>
</body>
</html>
