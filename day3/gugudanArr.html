<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h3>배열을 이용한 구구단 프로그램</h3>
    <div id="result"></div>
    <script>
        var gugu = [];
        var num = 2;
        var arr = 0;
        for(var i = 1; i<10; i++){
            gugu[arr] = Number(i*num);
            arr++;
        }
        console.log(gugu);
        console.log(typeof gugu);
        document.getElementById("result").innerHTML = gugu;
    </script>
</body>
</html>
