    <script>
        var num = Number(prompt('숫자값을 입력해주세요.', '2~9'));
        if(num<2 || num>9){
            alert('오류입니다. 2부터 9까지 입력하랬지!');
        }else{
            var i = 1;
            document.write("<h4>"+num + '단'+'<br></h4>');
            while(i<10){
                res = Number(num*i);
                document.write(num+' * ' + i + ' = ' + res+'<br>');
                i++;
            }
        }
    </script>
