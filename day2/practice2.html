    <h3>소수 판별 프로그램 작성</h3>
    <script>
        var isParam = true;
        var n = Number(prompt('숫자를 입력해주세요'));
        for( var i = 2; i < n ; i ++){
            if(n%i === 0){
                isParam = false;
                break;
            }
        }
        if(isParam){
            document.write("소수입니다.");
        }else{
            document.write("소수가 아닙니다.");
        }
    </script>
