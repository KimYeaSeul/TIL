            // }else res = 'worng operator';
            // out.innerHTML = res;
            
            //2. switch case 사용
            var res;
            switch(oper){
                case '+':
                res = num1+num2;
                break;
                case '-':
                res = num1-num2;
                break;
                case '*':
                res = num1*num2;
                break;
                case '/':
                res = num1/num2;

            }
