<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
</head>
<body>
    <h1>함수로 계산기 구현하기</h1>
    <div id="output">결과값은</div>
    <script>
    function getFistValue(){
        num1 = Number(prompt("1번째값을 입력하세요"));
        return num1;
    }
    var n = 2;
    function getSecondValue(){
        num2 = Number(prompt(n+"번째값을 입력하세요"));
        n++;
        return  num2;
    }

    var result = 0;
    function getOperator(){
        while(true){
           var op = prompt("연산자를 입력해주세요.");
            if(op ==='+' ||op ==='-' ||op ==='*' ||op ==='/' ||op ==='q' ){
                break;
            }else{
                alert('wrong');
            }
        }
        return op;
    }
    function calculate(num1, num2, op){
        num1 = Number(num1);
        num2 = Number(num2);
        var result;
        if(op == '+'){
            result =  num1 + num2;
        }else if(op == '-'){
            result = num1 - num2;
        }else if(op == '*'){
            result *= num1 * num2;
        }else if(op == '/'){
            result /= num1 / num2;
        }
        return result;
    }
    function print(val){
        return '최종값은 ' + val;

    }
    function main(){
        var result=0;
        var n1 = getFistValue();
        while(true){
            var op = getOperator();
            if(op === 'q') break;
            var n2 = getSecondValue();
            result = calculate(n1,n2,op);
        }
        var out = document.getElementById('output');
        out.innerHTML=print(result);
    }
    main();
    </script>
</body>
</html>
