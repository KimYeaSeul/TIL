<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>
    <h1>JS PlayGround</h1>
    <script>
        var rsum = function(a,b){
            if(a<b){
                return 0;
            }
            if(a==b){
                return a;
            }
            return b+rsum(a,b-1);
        }
        console.log(rsum(1,1) === 1);
        console.log(rsum(1,3) === 6);
        console.log(rsum(2,5) === 14);
        console.log(rsum(2,1) === 3);
        console.log(rsum(5,2) === 14);
        console.log(rsum(10,2) === 54);
    </script>
</body>
</html>
