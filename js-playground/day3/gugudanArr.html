<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h3>배열을 이용한 구구단 프로그램</h3>
    <script>
        var gugu = [];
       
        for(var num = 2; num <10; num++){
            for(var i = 1; i<10; i++){
                gugu[i] = Number(i*num);
            }
            document.write("<h4>"+ num +"단</h2><br>");
            for(var j=1; j<10; j++){
                var str = "";
                str += `${num} X ${j} = ${gugu[j]}`+'<br>';
                document.write(str);
            }

        }
        console.log(gugu);
        console.log(str);
    </script>
</body>
</html>
