<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h3>객체를 이용한 구구단</h3>
    <script>
        var gugudan = {};
        gugudan.result=[];
        gugudan.calculate = function(n){
                for(var j = 1; j<10; j++){
                    this.result[j]= Number(n*j);
                }
        }
        gugudan.print = function(n){
            document.write('<h4>'+ n+'단</h4><br>');
            var docu = "";
            for(var j = 1; j<10; j++){
                this.result[j]= Number(n*j);
                docu += `${n} X ${j} = ${this.result[j]}`+'<br>';
            }
            document.write(docu); 
        }
        gugudan.main = function(){
            for(var i = 2; i<10; i++){
                gugudan.calculate(i);
                gugudan.print(i);
            }
        }
        gugudan.main();
    </script>
</body>
</html>
